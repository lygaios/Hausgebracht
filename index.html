<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hausgebracht</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" href="./assets/icons/favicon.ico" />
  </head>
  <body onload="init()">
    <header id="header">
      <img class="logo" src="./assets/icons/android-chrome-192x192.png" alt="Logo" />
      <h1 class="hidemobile">Hausgebracht</h1>
    </header>
    <div id="overlay" class="dnone hidedesktop">
      <div class="cart-box hidedesktop" id="overlay-cart-box">
        <div id="overlay-header"> 
          <h2>Warenkorb</h2>
          <button id="close" class="button" onclick="closeOverlay()">X</button>
        </div>
        <div class="cart" id="overlay-cart"></div>
        <div class="total-price-box">
          <p>Gesamtsumme:</p>
          <p id="total-price-overlay-box"></p>
        </div>
      </div>
    </div>
    <section id="main">
      <div id="left">
        <div id="hero">
          <img class="logo" id ="hero-logo" src="./assets/icons/android-chrome-192x192.png" alt="Logo" />
        </div>
        <div id="menu-box">
          <h2>Gerichte</h2>
          <div id="menu-contents"></div>
          <button onclick="showCartOverlay()" class="button hidedesktop" id="get-cart-button">
            <p>Warenkorb</p>
            <p id="buttonprice"></p> 
          </button>
        </div>
      </div>
      <div id="right" class="hidemobile">
        <div class="cart-box" id="sidebar-cart-box">
          <h2>Warenkorb</h2>
          <div class="cart" id="sidebar-cart"></div>
          <div class="total-price-box">
            <p>Gesamtsumme:</p>
            <p id="total-price-sidebar-box"></p>
          </div>
        </div>

      </div>
    </section>

    <footer id="footer">

    </footer>
  </body>
</html>
